      onLoad: onLinkedInLoad
      authorize: true</script><script type="text/javascript">// Setup an event listener to make an API call once auth is complete
      function onLinkedInLoad() {
          IN.Event.on(IN, "auth", getProfileData);
      }
      window.fun = function(){
          
            console.log('logout')
            closeSession();
        }
      // Handle the successful return from the API call
      function onSuccess(data) {
          if(sessionStorage.getItem('UserData') === null){
             sessionStorage.setItem('UserData',JSON.stringify(data));
             location.reload();
          }
          
      }
  
      // Handle an error response from the API call
      function onError(error) {
          console.log(error);
      }
  
      // Use the API call wrapper to request the member's basic profile data
      function getProfileData() {
          IN.API.Raw("/people/~:(location,id,first-name,last-name,email-address,public-profile-url,picture-url,summary)").result(onSuccess).error(onError);
      }
      function closeSession() {
        IN.User.logout(() => {
          sessionStorage.clear()
          location.reload()
        });
      }</script><link href="/static/css/main.bcb4c15a.css" rel="stylesheet"></head><body><div id="root"></div><script type="text/javascript" src="/static/js/main.91cb93b1.js"></script></body></html>
